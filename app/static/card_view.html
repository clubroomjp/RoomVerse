<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            font-family: 'Inter', sans-serif;
            color: #e2e8f0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="min-h-screen p-6 flex flex-col items-center justify-center">

    <div class="glass max-w-2xl w-full rounded-2xl p-8 shadow-2xl relative">
        <div class="absolute top-4 right-4">
            <button onclick="window.close()" class="text-slate-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex flex-col md:flex-row gap-8 items-start">
            <!-- Left: Image -->
            <div class="w-full md:w-1/3 flex-shrink-0">
                <div class="aspect-[2/3] rounded-xl overflow-hidden glass shadow-lg relative">
                    <img id="card-image" src="" class="w-full h-full object-cover hidden" alt="Character Avatar">
                    <div id="no-image"
                        class="w-full h-full flex items-center justify-center bg-slate-800 text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-12 h-12 opacity-50">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Right: Details -->
            <div class="w-full md:w-2/3 space-y-4">
                <div>
                    <h1 id="card-name"
                        class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                        Loading...</h1>
                    <p id="card-version" class="text-xs text-slate-500 font-mono mt-1"></p>
                </div>

                <div class="bg-slate-800/50 rounded-lg p-4 border border-slate-700/50">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-2">Description</h3>
                    <p id="card-desc" class="text-sm leading-relaxed text-slate-300 whitespace-pre-wrap">...</p>
                </div>

                <div class="bg-slate-800/50 rounded-lg p-4 border border-slate-700/50">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-2">Personality</h3>
                    <p id="card-personality" class="text-sm leading-relaxed text-slate-300 whitespace-pre-wrap italic">
                        ...</p>
                </div>

                <div id="scenario-box" class="hidden bg-slate-800/50 rounded-lg p-4 border border-slate-700/50">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-2">Scenario</h3>
                    <p id="card-scenario" class="text-sm leading-relaxed text-slate-300 whitespace-pre-wrap">...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadCard() {
            try {
                const res = await fetch('/card');
                if (!res.ok) throw new Error("Failed to fetch card");
                const card = await res.json();

                document.title = card.name + " - Profile";
                document.getElementById('card-name').innerText = card.name || "Unknown";
                document.getElementById('card-desc').innerText = card.description || "No description provided.";
                document.getElementById('card-personality').innerText = card.personality || "No personality defined.";

                if (card.character_version) {
                    document.getElementById('card-version').innerText = "v" + card.character_version;
                }

                if (card.scenario) {
                    document.getElementById('card-scenario').innerText = card.scenario;
                    document.getElementById('scenario-box').classList.remove('hidden');
                }

                if (card.image_path) {
                    const img = document.getElementById('card-image');
                    img.src = '/dashboard/cards/' + card.image_path;
                    img.classList.remove('hidden');
                    document.getElementById('no-image').classList.add('hidden');
                }

            } catch (e) {
                document.getElementById('card-name').innerText = "Error";
                document.getElementById('card-desc').innerText = "Failed to load character card.";
                console.error(e);
            }
        }

        loadCard();
    </script>
</body>

</html>
