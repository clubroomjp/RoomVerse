<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Visitor</title>
    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modern Glassmorphism & Animations */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .anime-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden text-slate-200">

    <!-- LOGIN MODAL -->
    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="glass p-8 rounded-2xl shadow-2xl max-w-md w-full mx-4 text-center anime-fade-in">
            <h1
                class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400 mb-2">
                Welcome, Traveler
            </h1>
            <p class="text-slate-400 mb-6">Enter your name to visit this room.</p>

            <input type="text" id="visitor-name" placeholder="Your Name..."
                class="w-full bg-slate-800/50 border border-slate-700/50 rounded-lg p-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-blue-500 outline-none mb-4 transition-all">

            <button onclick="enterRoom()"
                class="w-full py-3 rounded-lg bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold shadow-lg transition-transform transform hover:scale-[1.02]">
                Enter Room
            </button>
            <p id="error-msg" class="text-red-400 text-sm mt-3 hidden"></p>
        </div>
    </div>

    <!-- MAIN CHAT INTERFACE -->
    <div id="main-interface" class="h-full flex flex-col hidden relative">

        <!-- HEADER -->
        <div class="p-4 glass border-b border-slate-700/50 flex justify-between items-center z-10">
            <div>
                <h2 class="text-lg font-bold text-white tracking-wide" id="room-name-display">Room Information</h2>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <p class="text-xs text-slate-400">Online &bull; <span id="visitor-count">1</span> Visitor(s)</p>
                </div>
            </div>
            <button onclick="viewCard()"
                class="text-xs text-slate-400 hover:text-white transition-colors bg-slate-800/50 px-3 py-1 rounded-full border border-slate-700/50">
                View Card
            </button>
        </div>

        <!-- CHAT AREA -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth">
            <!-- Messages will appear here -->
            <div class="flex justify-center my-4 opacity-50">
                <span
                    class="text-xs text-slate-500 bg-slate-900/50 px-3 py-1 rounded-full border border-slate-800">Connection
                    Established</span>
            </div>
        </div>

        <!-- TYPING INDICATOR (Hidden by default) -->
        <div id="typing-indicator" class="px-6 py-2 hidden">
            <span class="text-xs text-slate-500 animate-pulse">Host is typing...</span>
        </div>

        <!-- INPUT AREA -->
        <div class="p-4 glass border-t border-slate-700/50 z-10 pb-6 md:pb-4">
            <div class="max-w-4xl mx-auto flex gap-3">
                <input type="text" id="message-input" placeholder="Type a message..."
                    class="flex-1 bg-slate-800/50 border border-slate-700/50 rounded-xl p-3 text-white placeholder-slate-500 focus:ring-2 focus:ring-purple-500 outline-none transition-all shadow-inner"
                    onkeydown="if(event.key==='Enter') sendMessage()">

                <button onclick="sendMessage()"
                    class="bg-slate-700 hover:bg-slate-600 text-white p-3 rounded-xl transition-colors shadow-lg border border-slate-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State
        const state = {
            visitorId: localStorage.getItem('visitor_id') || crypto.randomUUID(),
            visitorName: localStorage.getItem('visitor_name') || "",
            sessionId: null,
            pollInterval: null,
            charName: "Host"
        };

        // Save ID immediately
        localStorage.setItem('visitor_id', state.visitorId);

        // --- Init ---
        // Determine if we need login
        if (state.visitorName) {
            document.getElementById('visitor-name').value = state.visitorName;
        }

        // --- Functions ---

        function appendMessage(sender, text, isMe = false) {
            const container = document.getElementById('chat-container');
            const alignClass = isMe ? 'justify-end' : 'justify-start';
            const bubbleClass = isMe
                ? 'bg-purple-600 text-white rounded-br-none'
                : 'bg-slate-700 text-slate-200 rounded-bl-none';

            const html = `
                <div class="flex ${alignClass} mb-2 anime-fade-in group">
                    <div class="max-w-[80%] md:max-w-[70%]">
                        <div class="flex items-baseline justify-between mb-1 px-1">
                             <span class="text-xs font-bold ${isMe ? 'text-purple-300' : 'text-blue-300'}">${sender}</span>
                        </div>
                        <div class="${bubbleClass} p-3 rounded-2xl shadow-md text-sm leading-relaxed whitespace-pre-wrap">${text}</div>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
            container.scrollTop = container.scrollHeight;
        }

        async function enterRoom() {
            const nameInput = document.getElementById('visitor-name');
            const name = nameInput.value.trim();
            const btn = document.querySelector('#login-modal button');
            const err = document.getElementById('error-msg');

            if (!name) {
                err.innerText = "Please enter your name.";
                err.classList.remove('hidden');
                return;
            }

            // Disable UI
            btn.disabled = true;
            btn.innerText = "Entering...";
            err.classList.add('hidden');

            try {
                // Call /visit
                const payload = {
                    visitor_id: state.visitorId,
                    visitor_name: name,
                    message: "User connected via Web UI" // Hidden initial trigger
                };

                const res = await fetch('/visit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Failed to enter room. Only open rooms accept visitors.");

                const data = await res.json();

                // Success
                state.visitorName = name;
                state.sessionId = data.session_id;
                localStorage.setItem('visitor_name', name);

                // Transition UI
                document.getElementById('login-modal').classList.add('hidden');
                document.getElementById('main-interface').classList.remove('hidden');
                document.getElementById('main-interface').classList.add('anime-fade-in');

                // Initial Response logic
                // The /visit endpoint returns the greeting response.
                if (data.response) {
                    appendMessage(state.charName, data.response, false);
                }

                // Get Room Info for header
                fetchCard();

                // Poll for updates (simple polling for now)
                // Actually, since this is a simple Req-Res flow, we only need to poll if we want to see OTHER visitors' messages?
                // The user requested "Chat". 
                // For a proper chat, we should see what the host says.
                // But wait, /visit returns the immediate response.
                // Subsequent messages use /chat.

            } catch (e) {
                console.error(e);
                err.innerText = e.message || "Connection failed.";
                err.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Enter Room";
            }
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text) return;

            input.value = "";
            appendMessage(state.visitorName, text, true);

            // Show typing
            const typing = document.getElementById('typing-indicator');
            typing.classList.remove('hidden');

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        visitor_id: state.visitorId,
                        session_id: state.sessionId,
                        message: text
                    })
                });

                if (!res.ok) throw new Error("Send failed");
                const data = await res.json();

                // Hide typing
                typing.classList.add('hidden');

                if (data.response) {
                    appendMessage(state.charName, data.response, false);
                }

            } catch (e) {
                console.error(e);
                appendMessage("System", "Error sending message.", false);
                typing.classList.add('hidden');
            }
        }

        async function fetchCard() {
            try {
                const res = await fetch('/card');
                const card = await res.json();
                state.charName = card.name;
                document.getElementById('room-name-display').innerText = `Room of ${card.name}`;
            } catch (e) { }
        }
    </script>
</body>

</html>
